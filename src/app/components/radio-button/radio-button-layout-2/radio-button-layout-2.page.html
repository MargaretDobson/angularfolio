<!--Themes Simple -->
<ion-grid no-padding>
  <ion-row>
    <ion-col no-padding size="12">
      <ion-list lines="none">
        <!-- Header Title Top -->
        <ion-list-header padding-top padding-bottom>
          <h1 text-size-md text-color-accent font-regular no-margin>{{data.title}}</h1>
        </ion-list-header>
        <!-- List -->
        <ion-radio-group [(ngModel)]="data.selectedItem">
          <ion-item default-item lines="none"  *ngFor="let entry of data.items" (click)="onItemClickFunc(entry, $event)">
            <ion-avatar slot="start">
              <img [src]="entry.avatar">
            </ion-avatar>
            <ion-label padding-start>
              <h2 text-size-md text-color-primary font-bold text-wrap>{{entry.title}}</h2>
              <h3 text-size-sm text-color-secondary font-regular text-wrap>{{entry.subtitle}}</h3>
            </ion-label>
            <ion-radio [value]="entry.id"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
