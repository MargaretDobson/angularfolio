<!-- FORMS --COMPONENT 4 -->
<ion-grid no-padding *ngIf="data != null">
  <div>
    <agm-map [latitude]="data.map.lat" [longitude]="data.map.lng" [zoom]="data.map.zoom"
    [mapTypeControl]="data.map.mapTypeControl"
    [streetViewControl]="data.map.streetViewControl"
    [styles]="data.map.styles">
      <agm-marker [latitude]="data.map.lat" [longitude]="data.map.lng">
      </agm-marker>
    </agm-map>
  </div>
  <ion-row padding>
    <ion-col size="12" textarea>
      <ion-item box-shadow lines="none" input>
        <ion-textarea rows="100%" cols="1" [placeholder]="data.descriptionPlaceholder" [(ngModel)]="item.description"></ion-textarea>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-button default-button box-shadow expand="block" text-capitalize (click)="onSubmitFunc($event)">
        {{data.btnSubmit}}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
