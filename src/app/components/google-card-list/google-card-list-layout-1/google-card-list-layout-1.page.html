<!-- GOOGLE CARD --COMPONENT 1 -->
<ion-grid *ngIf="data != null">
  <ion-row>
    <ion-col size="12" size-sm="6" *ngFor="let item of data.items">
      <ion-card class="active" background-size box-shadow no-margin border-radius [ngClass]="{active: item.isActive}" (click)="toggleActive(item)" [ngStyle]="{'background-image': 'url(' + item.image + ')'}">
        <!--Card-content-->
        <ion-card-title transparent class="ion-padding-start">
          <h2 text-size-xl text-color-light font-bold text-wrap>{{item.title}}</h2>
        </ion-card-title>
        <div info-section>
          <ion-icon icon-font-lg icon-color-primary no-padding name="ios-arrow-back"></ion-icon>
        </div>
        <ion-card-content>
          <ion-card-subtitle no-padding>
            <h2 text-size-xl text-color-primary font-bold text-wrap>{{item.title}}</h2>
            <p text-size-p text-color-primary font-regular text-wrap padding-top>{{item.description}}</p>
          </ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
