<!-- GOOGLE CARD --COMPONENT 4 -->
<ion-grid no-padding *ngIf="data != null">
  <ion-row>
    <ion-col size="12" size-md="6" *ngFor="let item of data.items">
      <ion-card box-shadow border-radius>
        <ion-item no-padding lines="none" background-size [ngStyle]="{'background-image': 'url(' + item.image + ')'}">
        </ion-item>
        <ion-item align-self-center transparent no-padding lines="none">
          <ion-label padding-half>
            <h1 text-size-md text-color-primary font-bold text-wrap text-capitalize>{{item.title}}</h1>
            <p text-size-p text-color-primary font-regular text-wrap>{{item.description}}</p>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
