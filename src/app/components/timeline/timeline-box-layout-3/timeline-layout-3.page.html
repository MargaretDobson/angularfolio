<ion-grid no-padding *ngIf="data != null">
  <ion-row>
    <ion-col no-padding size="11" offset="1">
      <!-- Cards -->
      <ion-card padding-top border-radius *ngFor="let item of data.items" (click)="onItemClickFunc(item, $event)">
        <span text-size-sm text-color-accent font-bold text-wrap margin-start>{{item.time}}</span>
        <ion-item transparent lines="none">
          <ion-avatar slot="start">
            <img [src]="item.avatar">
          </ion-avatar>
          <ion-label padding-start>
            <h2 text-size-md text-color-primary font-bold text-wrap>{{item.title}}</h2>
            <h3 text-size-sm text-color-secondary font-regular text-wrap>{{item.subtitle}}</h3>
            <p text-size-p text-color-secondary font-regular text-wrap padding-top>{{item.description}}</p>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
